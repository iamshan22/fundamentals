<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>    
    <fieldset>
        <legend><strong>FILL THE FORM</strong></legend>
        <form action="" method="post">
            <label for="f_name">First name :</label>
            <input type="text" id="f_name" name="f_name" required autocomplete="off" placeholder="Enter First name"><br></br>
            
            <label for="l_name">Last name :</label>
            <input type="text" id="l_name"  name="l_name" required placeholder="Enter Last name"><br></br>
            
            <label for="e_mail">email :</label>
             <input     type="text" id="e_mail"  name="e_mail" required placeholder="Enter your email"><br></br>
            
            <label for="num">contact :</label>
            <input type="number" id="num" name="num" required placeholder="Enter contact number"><br></br>
            
            <label for="db">BOD:</label>
            <input type="date" id="db" name="db" required> <br></br>


            <label>Gender : </label><br>
            
            <input type="radio" id="male" name="gender"
            <label for="male">male</label><br>
            
            <input type="radio" id="female" name="gender"
            <label for="female">female</label><br>
            <br></br>

            <label>Skills : </label><br>
            
            <input type="checkbox" id="java" name="Skills"
            <label for="java">java</label><br>
            
            <input type="checkbox" id="python" name="Skills"
            <label for="python">python</label><br>
        
            <input type="checkbox" id="js" name="Skills"
            <label for="js">js</label><br>
        
            <br></br>
            <label for="file">Upload</label>
            <input type="file" id="file"><br>
                   <br></br>   
                <input type="submit" name="" id="">

        </form>
    </fieldset>
   

</html>
