<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tags</title>
</head>
<body>
    <p><b>we are<mark>learning</mark> </b></p>
   <p><strong>we are,<del><big><big><span style="color: rgb(33, 33, 37);background-color:rgb(31, 166, 153);">learning</span></big> </big></del></strong></p>    
   <p><strong>we are<strike><big><mark>learning</mark></big></strike></strong></p>   
</body>
</html>
